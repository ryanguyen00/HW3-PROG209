<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Movie Ratings</legend>
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle"><br><br>
            <label for="yearRelease">Year Released</label>
            <input type="text" id="yearRelease" name="yearRelease"><br><br>
            <label for="rating">Rate movie from 1-5. (1 being worst, 5 being best)</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

        </fieldset>


    </form>
    
<script src="script.js"></script>
</body>
</html>
